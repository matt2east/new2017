<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
    <script src="form.js"></script>
</head>

<body>
    <div>
        <h1 >Welcome to Trufyt!</h1>
        <h2 class="clicktoHide">Send us the specs for your clothing design.</h2>
    </div>


<!-- START HERE -->
<!--   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
<!--   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">-->

    <form id="gform" method="POST"
  action="https://script.google.com/macros/s/AKfycby3ww4nc3D4d0jTKYrdN-q4g8rEdeSYTX6Jl0mVLhFqC67R7AB9/exec"
        >
    <!-- change the form action to your script url -->

        <fieldset>
            <label for="name">Name: </label>
            <input name="name" size="60" placeholder="your name"/>
        </fieldset>
      
        <fieldset>
            <label for="name">Link to your design: </label>
            <input name="link" size="60" id="linkValue" placeholder="www.trufyt.com"/>
        </fieldset>
      
      
    

        <fieldset>
            <label for="message">Your comments: </label>
            <textarea name="message" size="60" rows="10"></textarea>
        </fieldset>
      
 

        <fieldset>
            <label for="email"><em>Your</em> Email Address:</label>
            <input id="email" name="email" type="email" value=""
      required placeholder="your.name@email.com"/>
<!--
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
-->
        </fieldset>

        <button class="button-success pure-button button-xlarge" onclick="sendForm()">
      <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>

  </form>
    
    
    <div id="hiddendiv"></div>
    

    <script data-cfasync="false" type="text/javascript"
src="form.js">
    </script>
</body>
</html>
