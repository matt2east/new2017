    <div>
        <h1 >Report internet piracy!</h1>
        <h2 id="clicktoHide">Alert copyright holders to internet piracy and help protect intellectual property.</h2>
    </div>

    <form id="gform" method="POST"
  action="https://script.google.com/macros/s/AKfycby3ww4nc3D4d0jTKYrdN-q4g8rEdeSYTX6Jl0mVLhFqC67R7AB9/exec">

        <fieldset>
            <label for="name">Name: </label>
            <input name="name" size="60" placeholder="your name"/>
        </fieldset>
      
        <fieldset>
            <label for="name">URL: </label>
            <input name="link" size="60" id="linkValue" placeholder="www.matthewmyers.tech"/>
        </fieldset>
      
        <fieldset>
            <label for="message">Your comments: </label>
            <textarea name="message" rows="1" cols="100"></textarea>
        </fieldset>
      
        <fieldset>
            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email" value=""
      required placeholder="your.name@email.com"/>
<!--
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
-->
        </fieldset>
        <button class="button-success pure-button button-xlarge" onclick="sendForm()">
      <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>

  </form>
